<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/user/home}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="Welcome"></span> <span sec:authentication="name"></span>
            </div>
            <div th:if="${resultItems != null}" class="panel-body">
                <table id="example" class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>*</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resultItemsPerMeal : ${resultItems}">
                        <td th:text="${resultItemsPerMeal.get(0).getMealType().name}"></td>
                        <td th:each="mealItem : ${resultItemsPerMeal}">
                            <div th:text="${mealItem.getRecipe().getLabel()}"></div>
                            <div>
                                <a th:href="@{/user/plan/showDetails(url=${mealItem.getRecipe().getExternalLink()})}">Show Details</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
<!--                OZNAKOWANIE EDAMAM -->
            </div>
        </div>
    </div>

</div>
</body>
</html>
