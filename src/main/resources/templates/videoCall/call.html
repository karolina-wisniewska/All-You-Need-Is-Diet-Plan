<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Call Page</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/kurento.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/plan.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/ekko-lightbox/dist/ekko-lightbox.min.js}"></script>
    <script th:src="@{/webjars/draggabilly/draggabilly.pkgd.min.js}"></script>
    <script th:src="@{/webjars/webrtc-adapter/release/adapter.js}"></script>
    <script th:src="@{/webjars/demo-console/index.js}"></script>

    <script th:src="@{/js/kurento-utils.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>

<body>
<form th:if="${!userName.equals('Dietician')}" th:action="@{/user/home}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
</form>
<form th:if="${userName.equals('Dietician')}" th:action="@{/logout}" method="get">
    <button class="btn btn-md btn-danger btn-block" name="registration" type="Submit">Logout
    </button>
</form>

<div class="container">
    <div class="video-panel" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span sec:authentication="name"></span>
                <span th:if="${userName.equals('Dietician')}">, now you can accept calls from Users!</span>
                <span th:if="${!userName.equals('Dietician')}">, now you can make a call to our dietician!</span>
            </div>
            <div class="panel-body">
                <div class="col-md-4">
                    <br/> <br/>
                    <label class="control-label" for="name">Name</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input id="name" name="name" class="form-control" type="text" th:value="${userName}"
                                   onkeydown="if (keyCode === 13) register();"/>
                        </div>
                        <div class="col-md-6 text-right">
                            <a id="register" href="#" class="btn btn-primary"><span
                                    class="glyphicon glyphicon-plus"></span> Register</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input id="peer" name="peer" class="form-control" type="hidden" th:value="Dietician">
                        </div>
                        <div class="col-md-6 text-right">
                            <a id="call" href="#" class="btn btn-success"><span
                                    class="glyphicon glyphicon-play"></span> Call dietician</a> <a id="terminate"
                                                                                                   href="#"
                                                                                                   class="btn btn-danger"><span
                                class="glyphicon glyphicon-stop"></span> Stop</a>
                        </div>
                    </div>
                    <br/> <label class="control-label" for="console">Console</label><br>
                    <br>
                    <div id="console" class="democonsole">
                        <ul></ul>
                    </div>
                </div>
                <div class="col-md-7">
                    <div id="videoBig">
                        <video id="videoOutput" autoplay width="640px" height="480px"
                               poster="images/webrtc.png"></video>
                    </div>
                    <div id="videoSmall">
                        <video id="videoInput" autoplay width="240px" height="180px"
                               poster="images/webrtc.png"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="foot-fixed-bottom">
        <div class="container text-center">
            <hr/>
            <div class="row">&copy; 2014-2015 Kurento</div>
            <div class="row">
                <div class="col-md-4">
                    <a th:href="@{http://www.urjc.es}"><img th:src="@{/images/urjc.gif}"
                                                            alt="Universidad Rey Juan Carlos" height="50px"/></a>
                </div>
                <div class="col-md-4">
                    <a href="https://kurento.openvidu.io/"><img th:src="@{/images/kurento.png}"
                                                                alt="Kurento" height="50px"/></a>
                </div>
                <div class="col-md-4">
                    <a href="http://www.naevatec.com"><img th:src="@{/images/naevatec.png}"
                                                           alt="Naevatec" height="50px"/></a>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
