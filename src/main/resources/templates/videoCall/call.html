<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Call Page</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/kurento.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/plan.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/ekko-lightbox/dist/ekko-lightbox.min.js}"></script>
    <script th:src="@{/webjars/draggabilly/draggabilly.pkgd.min.js}"></script>
    <script th:src="@{/webjars/webrtc-adapter/release/adapter.js}"></script>
    <script th:src="@{/webjars/demo-console/index.js}"></script>

    <script th:src="@{/js/kurento-utils.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>

<body>
<form th:action="@{/user/home}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
</form>

<div class="container">
    <div class="video-panel" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span sec:authentication="name"></span>
                <span>, now you can make a call to our dietician!</span>
            </div>
            <div class="panel-body">
                <div class="col-md-4">
                    <br/>
                    <div>
                        <label class="control-label" for="name">Please register to make a call</label><br/>
                        <input id="name" name="name" class="form-control" type=hidden th:value="${userName}"
                               onkeydown="if (keyCode === 13) register();"/>
                        <a id="register" href="#" class="btn btn-primary"><span
                                class="glyphicon glyphicon-plus"></span> Register</a>
                    </div>
                    <br/>
                    <div>
                        <input id="peer" name="peer" class="form-control" type=hidden th:value="${adminDto.userName}"
                               onkeydown="if (keyCode === 13) call();">
                        <a id="call" href="#" class="btn btn-success"><span
                                class="glyphicon glyphicon-play"></span> Call dietician</a>
                        <a id="terminate" href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-stop"></span> Stop</a>
                    </div>
                    <br/>
                    <label class="control-label" for="console">Console</label><br>
                    <div id="console" class="democonsole">
                        <ul></ul>
                    </div>
                </div>
                <div class="col-md-7">
                    <div id="videoBig">
                        <video id="videoOutput" autoplay width="640px" height="480px"
                               poster="/static/images/webrtc.png"></video>
                    </div>
                    <div id="videoSmall">
                        <video id="videoInput" autoplay width="240px" height="180px"
                               poster="/static/images/webrtc.png"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
